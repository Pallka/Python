<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container m-4 text-center">
        <h1>Password generator</h1>
        <form method="POST" action="/">
          <div class="bd-example m-0 border-0"> 
            <div class="row align-items-center justify-content-center">
              <div class="col-auto">
                <label for="length" class="col-form-label" id="form-label">Enter <strong>length</strong> of your future password</label>
              </div>
              <div class="col-2">
                <input type="number" id="length" name="length" class="form-control" aria-describedby="passwordHelpInline" required>
              </div>
            </div> 
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline form-label" class="form-text" id="">
              P.S. Safe password must be at least <u>8-20 characters</u> long.
            </span>
          </div>
          <div class="col-auto mt-3">
            <button type="submit" class="btn btn-primary" id="btn-generate">Generate Password</button>
          </div>
        </form>
        <div class="col-auto">
            {% if password %}
              <p><strong>{{ password }}</strong></p>
          {% endif %}
        </div>

    </div>
</body>
</html>
